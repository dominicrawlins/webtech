<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Team Stats</title>
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <script data-main="teamstats.js" src="libs/require.js"></script>

</head>
<body>
  <div>
    <h1>Team Stats</h1>
  </div>
  <div>
    <p>Stats for team. Click on link to view individual player stats.</p>
  </div>
  <div>
    <table id="playerStatsTable">
      <thead>
        <tr>
          <th>Player</th>
          <th>Goals</th>
        </tr>
      </thead>
      <tbody v-for="player in players">
        <tr>
          <td>{{player.name}}</td>
          <td>{{player.goals}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
