<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Team Stats</title>
  <link rel="stylesheet" type="text/css" href="styles/statstyle.css" />
  <script data-main="teamstats.js" src="libs/require.js"></script>

</head>
<body>
  <div>
    <h1>Team Stats</h1>
  </div>
  <div>
    <p>Stats for team. Click on link to view individual player stats.</p>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th>Player</th>
          <th>Goals</th>
        </tr>
      </thead>
      <tbody data-bind="foreach:players">
        <tr>
          <td data-bind="text: playerName"></td>
          <td data-bind="text: goals"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
